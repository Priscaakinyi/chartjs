<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.2/dist/chart.min.js" charset="utf-8"></script> // chartjs cdn
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="container">
    <canvas id="myChart">

    </canvas>

  </div>
  <script type="text/javascript">
    let myChart = document.getElementById('myChart').getContext('2d');// Dom to get gthe positipn of where the chart will be

    // //Global Options
    // Chart.defaults.global.defaultFontFamily = 'Lato';
    // Chart.defaults.global.defaultFontSize = 18;
    // Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {// creating the chart object
      type : 'bar', //bar, horizontalBar, pie, line, doughnut, radar, PolarArea
      data: {
        labels:['Nairobi', 'Mombasa', 'Kisumu', 'Nakuru', 'Eldoret'],// data lables x axis
        datasets:[{
          label: 'Population',// top most label for data
          data:[
                   	4394073,
                    1208333,  // dataset value for plotting
                    475716,
                    155896,
                    150041
                  ],
                //  backgroundColor:'green' sets background color of dataset
                backgroundColor:[
               'rgba(255, 99, 132, 0.2)',
               'rgba(54, 162, 235, 0.2)',
               'rgba(255, 206, 86, 0.2)',
               'rgba(75, 192, 192, 0.2)',
               'rgba(153, 102, 255, 0.2)',
               'rgba(255, 159, 64, 0.2)'
             ],
             borderWidth:1, // sets dataset border width
             borderColor:'#777', // sets dataset border color
             hoverBorderWidth:3, //changes dataset borderwidth on hover
             hoverBorderColor:'#000' //changes dataset bordercolor on hover
   }]
      },
      options:{
        scales:{
          x:{
            title:{
              display:true,
              text:' Kenyan Cities', //sets the label for the x axis
              fontSize:25,
            }
          },
          y:{
            title:{
              display:true,
              text:'Numbers', //sets the lable for the y axis
              fontSize:25,
            }
          }
        },
      }
    });

  </script>

</body>
</html>
